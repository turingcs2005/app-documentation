<p class="mat-h2">Welcome to Angular &amp; Node.js Template</p>
<p>List of tools</p>

<table>
	<tr>
		<th>Name</th>
		<th>Location</th>
		<th>Description</th>
	</tr>
	<tr *ngFor="let x of sharedTools">
		<td>{{ x.name }}</td>
		<td>{{ x.location }}</td>
		<td>{{ x.description }}</td>
	</tr>
</table>
